<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Startups Mentor - Mentoring online personalizado</title>
    <meta name="description" content="Plataforma global de mentoring online para startups. Mentoring online personalizado.">

		<link rel="stylesheet" type="text/css" href="style.css?v=1.0" />

		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
		<script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>
		<script type='text/javascript'>
		$(function() {
			$('#tipsy').tipsy({fade: true, gravity: 's'});
		});
		</script>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="wrapper">
			<img src="images/logo_sm.png" alt="Startups Mentor" title="Startups Mentor"/>
			<h1>Plataforma global de mentoring online para startups</h1>
			<div class="hr"></div>
			<h2>Estamos construyendo la página ;)</h2>
			<p>Estamos dando las ultimas pinceladas y limpiando la página de bugs.</p>
			<p>En menos de un mes estaremos contigo. Mantente al día de los avances!!</p>

			<section class="progress">
				<div class="progress-bar-container" id="tipsy" title="Completo al 65%"> <!-- Edit this title for the tooltip pop up -->
					<article class="progress-bar" style="width:65%"  ></article> <!-- Edit the width percentage value to indicate progress -->
				</div>
				<article class="txt-launch-day"></article>
			</section>

			<div class="hr"></div>
			<section class="mailing-list">
				<h3>Apúntate y te avisaremos del lanzamiento!!</h3>
				<form action="http://startupsmentor.us7.list-manage.com/subscribe/post?u=a9b9694de4d61b34810cd2199&amp;id=79de6eaca2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					<input type="text" value="Tú email" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;" name="EMAIL" id="mce-EMAIL">
					<button type="submit" name="subscribe" id="mc-embedded-subscribe" class="notificationFormSubmit" name="Submit" value="">Enviar</button>
				</form>
			</section><div class="clear"></div>
			<div class="hr"></div>

			<p class="credit">Diseño <a href="http://www.medialoot.com">MediaLoot</a> & <a href="http://www.biko2.com">Biko</a></p>
		</div>
